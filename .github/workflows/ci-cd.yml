name: "CI Pipeline: Test and Validate"

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read

    environment:
      name: development  # Set the environment name 

    strategy:
      matrix:
        node-version: [14, 16, 18] # Test against multiple Node.js versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Set environment variables for tests
        env:
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY }}
        run: echo "PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}" > .env

      - name: Run tests
        run: npm test

      - name: Upload test coverage
        if: success() # Upload only if tests pass
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage
